    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #202124;
            --secondary-text-color: #5f6368;
            --input-border-color: #dfe1e5;
            --card-bg-color: #f8f9fa;
            --active-btn-bg: #e8f0fe;
            --active-btn-text: #1967d2;
            --active-btn-border: #d2e3fc;
            --footer-text-color: #aaa;
            --footer-link-color: #777;
            --theme-color: #4285f4;
            --button-bg: #f8f9fa;
            --button-border: #f8f9fa;
            --button-text: #3c4043;
            --button-hover-border: #dadce0;
            --button-hover-shadow: 0 1px 1px rgba(0,0,0,.1);
        }
        html[data-theme="dark"] {
            color-scheme: dark;
            --bg-color: #202124;
            --text-color: #e8eaed;
            --secondary-text-color: #9aa0a6;
            --input-border-color: #5f6368;
            --card-bg-color: #2d2e30;
            --active-btn-bg: #303d52;
            --active-btn-text: #a8c7fa;
            --active-btn-border: #303d52;
            --footer-text-color: #5f6368;
            --footer-link-color: #9aa0a6;
            --button-bg: #303134;
            --button-border: #303134;
            --button-text: #e8eaed;
            --button-hover-border: #5f6368;
        }
        html, body {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow: hidden;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100%;
            padding: 20px 20px 80px 20px;
            box-sizing: border-box;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
            max-width: 584px;
        }
        .logo {
            max-height: 92px;
            margin-bottom: 28px;
            object-fit: contain;
        }
        html[data-theme="dark"] .logo {
            filter: invert(1) hue-rotate(180deg);
        }
        html[data-theme="dark"] .logo[alt="Bing"],
        html[data-theme="dark"] .logo[alt="Perplexity"] {
            filter: none;
        }
        .search-bar {
            position: relative;
            width: 100%;
            margin-bottom: 30px;
        }
        #search-input {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 24px;
            border: 1px solid var(--input-border-color);
            box-sizing: border-box;
            outline: none;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s;
        }
        #search-input:hover, #search-input:focus {
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            border-color: rgba(223, 225, 229, 0);
        }
        .buttons-group {
            display: flex;
            justify-content: center;
            gap: 12px;
        }
        .action-btn {
            background-color: var(--button-bg);
            border: 1px solid var(--button-border);
            border-radius: 4px;
            color: var(--button-text);
            font-size: 14px;
            padding: 10px 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .action-btn#search-btn {
             background-color: var(--theme-color);
             border-color: var(--theme-color);
             color: white;
        }
        .action-btn:hover {
            border: 1px solid var(--button-hover-border);
            box-shadow: var(--button-hover-shadow);
        }
        #lucky-btn.hidden {
            display: none;
        }
        .generator-mode {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--input-border-color);
            width: 100%;
        }
        .generator-mode > p {
            font-size: 14px;
            color: var(--secondary-text-color);
            margin-bottom: 15px;
        }
        .engine-switcher {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        .tier-title {
            font-size: 13px;
            font-weight: 500;
            color: var(--secondary-text-color);
            margin-bottom: 8px;
            text-align: left;
        }
        .tier-row {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            flex-wrap: wrap;
        }
        .engine-btn {
            padding: 8px 16px;
            border: 1px solid var(--input-border-color);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            background-color: var(--button-bg);
            color: var(--button-text);
        }
        .engine-btn.active {
            background-color: var(--active-btn-bg);
            color: var(--active-btn-text);
            border-color: var(--active-btn-border);
        }
        #engine-description-box {
            background-color: var(--card-bg-color);
            border-radius: 8px;
            padding: 12px 16px;
            margin: 10px 0 20px 0;
            font-size: 14px;
            color: var(--secondary-text-color);
            min-height: 4em;
            line-height: 1.5;
            text-align: left;
            transition: background-color 0.3s;
        }
        #copy-btn {
            width: 100%;
            max-width: 250px;
            background-color: var(--theme-color);
            color: white;
            font-weight: bold;
        }
        #copy-btn:hover {
            filter: brightness(1.1);

        .hidden {
            display: none !important;
        }
        .corner-ribbon {
            position: absolute;
            z-index: 1000;
            padding: 5px 0;
            line-height: 1.8;
            color: #fff;
            text-align: center;
            font-size: 13px;
            font-weight: bold;
            text-decoration: none;
            width: 320px;
            transform: rotate(45deg);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transition: background-color 0.2s;
        }
        .github-ribbon {
            top: 45px;
            right: -85px;
            background-color: #333;
        }
        .github-ribbon:hover {
            background-color: #555;
        }
        .author-ribbon {
            top: 80px;
            right: -85px;
            background-color: #1a73e8;
        }
        .author-ribbon:hover {
            background-color: #2b7de9;
        }

            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 15px;
            font-size: 13px;
            color: var(--footer-text-color);
            background-color: var(--bg-color);
            z-index: 10;
            gap: 10px 20px;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }
        #page-footer a {
            color: var(--footer-link-color);
            font-weight: 500;
            text-decoration: none;
        }
        #page-footer a:hover {
            text-decoration: underline;
        }
        .footer-credits {
            white-space: nowrap;
        }
        .settings-toggles {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        #lang-switcher button {
            background: none;
            border: none;
            color: var(--footer-text-color);
            cursor: pointer;
            padding: 5px;
            font-size: 13px;
            opacity: 0.6;
        }
        #lang-switcher button.active {
            opacity: 1;
            font-weight: bold;
            color: var(--footer-link-color);
        }
        #theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            line-height: 1;
            padding: 0;
        }
        @media (max-width: 768px) {
            .main-container {
                padding: 15px 15px 100px 15px;
                overflow-y: auto;
                height: auto;
                min-height: 100%;
            }
            body {
                overflow: auto;
            }
            .logo { 
                max-height: 60px; 
                margin-bottom: 20px;
            }
            .generator-mode {
                margin-top: 20px;
            }
            .tier-title {
                font-size: 12px;
            }
            .engine-btn {
                padding: 6px 14px;
                font-size: 13px;
            }
            #engine-description-box {
                font-size: 13px;
                min-height: 3em;
                margin-bottom: 25px;
            }
            .action-btn {
                padding: 8px 14px;
                font-size: 13px;
            }
            .corner-ribbon {
                display: none;
            }
            #page-footer {
                font-size: 12px;
                gap: 5px 15px;
            }
            #lang-switcher button, #theme-toggle {
                font-size: inherit;
            }
            #theme-toggle {
                font-size: 18px;
            }
        }

        let currentTheme = 'light';
        
        function setLanguage(lang) {
            currentLang = TRANSLATIONS[lang] ? lang : 'en';
            document.documentElement.lang = currentLang;
            document.body.setAttribute('data-i18n-lang', currentLang);
            localStorage.setItem('lang', currentLang);
            
            const langPack = TRANSLATIONS[currentLang];

            domTitle.textContent = langPack.title;
            document.querySelectorAll('[data-i18n-key]').forEach(el => {
                const key = el.dataset.i18nKey;
                if (key in langPack) {
                    if (el.tagName === 'INPUT') {
                        el.placeholder = langPack[key];
                    } else {
                        el.textContent = langPack[key];
                    }
                }
            });
            
            langSwitcher.querySelectorAll('button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === currentLang);
            });

            setupGenerator();
            setupUI(currentEngineKey);
        }

        function setTheme(theme) {
            currentTheme = theme === 'dark' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
            localStorage.setItem('theme', currentTheme);
            themeToggle.textContent = currentTheme === 'dark' ? '☀️' : '🌙';
        }

        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('q');
        const engineFromUrl = urlParams.get('s');
        const langFromUrl = urlParams.get('lang');
        const themeFromUrl = urlParams.get('theme');

        const initialLang = langFromUrl || localStorage.getItem('lang') || 'zh';
        setLanguage(initialLang);

        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const initialTheme = themeFromUrl || localStorage.getItem('theme') || (prefersDark ? 'dark' : 'light');
        setTheme(initialTheme);


        if (query && ENGINES[engineFromUrl]) {
            generatorSection.classList.add('hidden');
            descriptionBox.classList.add('hidden');
            document.querySelector('.corner-ribbon').style.display = 'none';
            document.querySelector('.corner-ribbon.author-ribbon').style.display = 'none';
            currentEngineKey = engineFromUrl;
            setupUI(currentEngineKey);
            document.body.style.cursor = 'none';
            startAnimation(query);
        } else {
            setupGenerator();
        }

        function setupUI(engineKey) {
            const config = ENGINES[engineKey];
            if (!config) return; 

            logoImg.src = config.logo;
            logoImg.alt = config.name;
            searchBtn.textContent = config.searchBtnText;
            if (descriptionBox) {
                descriptionBox.textContent = TRANSLATIONS[currentLang][config.descriptionKey] || '...';
            }
            
            root.style.setProperty('--theme-color', config.themeColor);

            if(config.name === 'Bing' || config.name === 'DuckDuckGo' || config.name === 'Brave' || config.name === 'Copilot' || config.name === 'Quark'){
                logoImg.style.maxHeight = '40px';
                logoImg.style.width = 'auto';
            } else {
                logoImg.style.maxHeight = '92px';
            }

            config.luckyBtn ? luckyBtn.classList.remove('hidden') : luckyBtn.classList.add('hidden');
        }

        function setupGenerator() {
            generatorSection.classList.remove('hidden');
            engineSwitcher.innerHTML = '';

            const langPack = TRANSLATIONS[currentLang];

            TIER_ORDER.forEach(tier => {
                const tierContainer = document.createElement('div');
                const tierTitle = document.createElement('h4');
                tierTitle.className = 'tier-title';
                tierTitle.textContent = langPack[tier.titleKey];
                tierContainer.appendChild(tierTitle);

                const row = document.createElement('div');
                row.className = 'tier-row';
                
                tier.keys.forEach(key => {
                    const config = ENGINES[key];
                    if (!config) return;

                    const btn = document.createElement('button');
                    btn.className = 'engine-btn';
                    btn.dataset.engine = key;
                    btn.textContent = config.name;
                    if (key === currentEngineKey) {
                        btn.classList.add('active');
                    }
                    btn.addEventListener('click', () => {
                        currentEngineKey = key;
                        document.querySelectorAll('.engine-btn.active').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        setupUI(key);
                    });
                    row.appendChild(btn);
                });
                tierContainer.appendChild(row);
                engineSwitcher.appendChild(tierContainer);
            });
            
            setupUI(currentEngineKey);
            searchInput.placeholder = langPack.inputPlaceholder;
            
            copyBtn.addEventListener('click', generateAndCopyLink);
            searchBtn.addEventListener('click', performDirectSearch);
            luckyBtn.addEventListener('click', performDirectSearch);
            
            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    performDirectSearch();
                }
            });
        }
        
        langSwitcher.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                setLanguage(e.target.dataset.lang);
            }
        });
        themeToggle.addEventListener('click', () => {
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        });
        
        function performDirectSearch() {
            const userQuery = searchInput.value.trim();
            if (!userQuery) {
                alert(TRANSLATIONS[currentLang].inputEmptyAlert || 'Please enter something to search!');
                searchInput.focus();
                return;
            }
            const config = ENGINES[currentEngineKey];
            const finalUrl = config.searchUrl.replace('%s', encodeURIComponent(userQuery));
            window.open(finalUrl, '_blank');
        }

        function generateAndCopyLink() {
            const userQuery = searchInput.value.trim();
            if (!userQuery) {
                alert(TRANSLATIONS[currentLang].inputEmptyAlertForLink || 'Please enter a question to teach others!');
                searchInput.focus();
                return;
            }
            const shareableUrl = `${window.location.origin}${window.location.pathname}?s=${currentEngineKey}&q=${encodeURIComponent(userQuery)}&lang=${currentLang}&theme=${currentTheme}`;
            
            navigator.clipboard.writeText(shareableUrl).then(() => {
                alert((TRANSLATIONS[currentLang].copySuccessAlert || 'Link copied!').replace('{url}', shareableUrl));
            }).catch(err => {
                prompt(TRANSLATIONS[currentLang].copyFailAlert || 'Copy failed, please copy manually:', shareableUrl);
            });
        }

        async function startAnimation(text) {
            cursor.classList.remove('hidden');
            await delay(10); 

            searchInput.disabled = true;
            searchInput.placeholder = '';
            await delay(500); 
            
            await moveCursorTo(searchInput, {x: 30, y: 'center'});
            await clickEffect();
            searchInput.focus();
            
            await typeText(searchInput, text);
            await delay(500);
            
            await moveCursorTo(searchBtn, {x: 'center', y: 'center'});
            await clickEffect();

            searchBtn.style.transform = 'scale(0.95)';
            searchBtn.style.filter = 'brightness(0.9)';
            await delay(250);
            
            let finalUrl = ENGINES[currentEngineKey].searchUrl;
            finalUrl = finalUrl.replace('%s', encodeURIComponent(text));
            window.location.href = finalUrl;
        }

        function moveCursorTo(element, offset = {x: 0, y: 0}) {
            const rect = element.getBoundingClientRect();
            const targetX = rect.left + (offset.x === 'center' ? rect.width / 2 : offset.x);
            const targetY = rect.top + (offset.y === 'center' ? rect.height / 2 : offset.y);
            cursor.style.transform = `translate(${targetX}px, ${targetY}px)`;
            return delay(800); 
        }

        async function clickEffect() {
            const currentTransform = cursor.style.transform;
            cursor.style.transition = 'transform 0.1s ease-in-out';
            cursor.style.transform = `${currentTransform} scale(0.8)`;
            await delay(100);
            cursor.style.transform = currentTransform;
            await delay(100);
            cursor.style.transition = 'transform 0.7s cubic-bezier(0.25, 1, 0.5, 1)';
        }

        function typeText(element, text) {
            return new Promise(resolve => {
                let i = 0;
                const interval = setInterval(() => {
                    if (i < text.length) {
                        element.value += text[i];
                        i++;
                    } else {
                        clearInterval(interval);
                        resolve();
                    }
                }, 120); 
            });
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    });
    </script>
